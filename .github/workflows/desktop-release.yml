name: Desktop Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            rust-target: x86_64-pc-windows-msvc
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            rust-target: x86_64-apple-darwin
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust-target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            rust-target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.rust-target }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        working-directory: desktop
        run: npm ci

      - name: Build frontend
        working-directory: desktop
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'ARIA Desktop ${{ github.ref_name }}'
          releaseBody: |
            ## ARIA Desktop ${{ github.ref_name }}

            ### Downloads
            See the assets below for your platform:
            - **Windows**: `.msi` or `.exe` installer
            - **macOS**: `.dmg` disk image
            - **Linux**: `.AppImage` or `.deb` package

            ### What's New
            See [CHANGELOG](https://github.com/spmfrance-cloud/aria-protocol/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false

  build-electron:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            electron-args: '--win'
          - platform: macos-latest
            electron-args: '--mac'
          - platform: ubuntu-22.04
            electron-args: '--linux'

    runs-on: ${{ matrix.platform }}
    name: Electron (${{ matrix.platform }})

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Install dependencies
        working-directory: desktop
        run: npm ci

      - name: Build frontend
        working-directory: desktop
        run: npm run build

      - name: Build Electron app
        working-directory: desktop
        run: npx electron-builder ${{ matrix.electron-args }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            desktop/release/*.exe
            desktop/release/*.msi
            desktop/release/*.dmg
            desktop/release/*.AppImage
            desktop/release/*.deb
            desktop/release/*.rpm
          if-no-files-found: warn
